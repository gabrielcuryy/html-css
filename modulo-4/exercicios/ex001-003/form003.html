<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="inome">Nome
            <input type="text" name="nome" id="inome" required placeholder="Digite o seu nome" autocomplete="username"
                maxlength="30">
        </label>

        <p>
            <label for="imedia">Média
                <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="1 a 10" step="0.1">
            </label>
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-03">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2024-03-11">
        </p>
        <p>
            <label for="ihora">Horário</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
