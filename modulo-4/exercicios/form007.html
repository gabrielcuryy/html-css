<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">

        <label for="estado">Estado: </label>
        <select name="estado" id="estado">
            <option value="" selected disabled>Escolha um Estado</option>
            <option value="BA">Bahia</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
            <option value="SC">Santa Catarina</option>
        </select>

        <label for="profissoes">Profissões: </label>
        <input type="text" name="profissoes" id="profissoes" list="lprofissoes">
        <datalist id="lprofissoes">
            <option value="ADM">Administrador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="ENG">Engenheiro</option>
            <option value="ARQ">Arquiteto</option>
        </datalist>

        <label for="mensagem">Fale Conosco</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem..."></textarea>

    </form>
</body>

</html>
